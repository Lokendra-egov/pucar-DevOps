egov-user:
  heap: "-Xmx256m -Xms256m"
  memory_limits: 512Mi
  otp-validation: "false"
  citizen-otp-enabled: "true"
  employee-otp-enabled: "false"
  access-token-validity: 10080
  refresh-token-validity: 20160
  default-password-expiry: 90
  mobile-number-validation: "false"
  roles-state-level: "true"
  citizen-registration-withlogin: "true"
  citizen-otp-fixed: "123456"
  citizen-otp-fixed-enabled: "true"
  egov-state-level-tenant-id: "kl"
  decryption-abac-enabled: "true"
citizen:
  custom-js-injection: |
    sub_filter.conf: |
      sub_filter '<head>' '<head> <script type="text/javascript">
      var globalConfigs = (function () {
        var contextPath = "digit-ui";
        var stateTenantId = "kl";
        var gmaps_api_key = "AIzaSyAASfCFja6YxwDzEAzhHFc8B-17TNTCV0g";
        var configModuleName = "commonUiConfig";
        var centralInstanceEnabled = false;
        var localeRegion = "IN";
        var localeDefault = "en";
        var mdmsContext = "mdms-v2";
        var footerBWLogoURL = "https://unified-dev.digit.org/egov-dev-assets/digit-footer-bw.png";
        var footerLogoURL = "https://unified-dev.digit.org/egov-dev-assets/digit-footer.png";
        var digitHomeURL = "https://www.digit.org/";
        var assetS3Bucket = "egov-dev-assets";
        var invalidEmployeeRoles = ["CBO_ADMIN", "ORG_ADMIN", "ORG_STAFF", "SYSTEM"];
    
        var getConfig = function (key) {
            if (key === "STATE_LEVEL_TENANT_ID") {
              return stateTenantId;
            } else if (key === "GMAPS_API_KEY") {
              return gmaps_api_key;
            } else if (key === "ENABLE_SINGLEINSTANCE") {
              return centralInstanceEnabled;
            } else if (key === "DIGIT_FOOTER_BW") {
              return footerBWLogoURL;
            } else if (key === "DIGIT_FOOTER") {
              return footerLogoURL;
            } else if (key === "DIGIT_HOME_URL") {
              return digitHomeURL;
            } else if (key === "S3BUCKET") {
              return assetS3Bucket;
            } else if (key === "CONTEXT_PATH") {
              return contextPath;
            } else if (key === "UICONFIG_MODULENAME") {
              return configModuleName;
            } else if (key === "LOCALE_REGION") {
              return localeRegion;
            } else if (key === "LOCALE_DEFAULT") {
              return localeDefault;
            } else if (key === "MDMS_CONTEXT_PATH") {
              return mdmsContext;
            } else if (key === "INVALIDROLES") {
               return invalidEmployeeRoles;
            }
        };
    
        return {
          getConfig,
        };
      })();
      </script>';
