global:
  domain: dristi-kerala-qa.pucar.org
root-ingress:
  cert-issuer: "letsencrypt-prod"
configmaps:
  egov-config:
    data:
      db-host: "pucar-solutions-qa-server.postgres.database.azure.com"
      db-name: "pucar-solutions-qa-db" ## Add db-name
