# Common Labels
labels:
  app: "e-sign"
  group: "web"

# Ingress Configs
ingress:
  enabled: true
  context: "e-sign"


# Container Configs
image:
  repository: "pucarsolutionsdev.azurecr.io/e-sign"
  tag: v1.0.0-79db0a28889d0346ab452b5cdc5a9d9d80024c56
replicas: "1"


healthChecks:
  enabled: true
  livenessProbePath: "/e-sign/"
  readinessProbePath: "/e-sign/"
    
env: |
  - name: SERVER_PORT
    value: "8080"

