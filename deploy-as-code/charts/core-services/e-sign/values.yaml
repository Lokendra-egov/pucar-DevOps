# Common Labels
labels:
  app: "e-sign"
  group: "web"

# Ingress Configs
ingress:
  enabled: true
  context: "e-sign"


# Container Configs
image:
  repository: "pucarsolutionsdev.azurecr.io/e-sign"
  tag: v1.0.0-f1e2758608035ba1270d07352172459b9f063e0e
replicas: "1"


healthChecks:
  enabled: true
  livenessProbePath: "/e-sign/"
  readinessProbePath: "/e-sign/"
    
env: |
  - name: SERVER_PORT
    value: "8080"

