# Common Labels
labels:
  app: "icops-integration"
  group: "rainmaker"

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "egov-kerala-icops"


# Container Configs
image:
   repository: "pucarsolutionsdev.azurecr.io/integration"
   tag: v1.0.0-6267275d722791cf98a50218e67883220555f0a8
replicas: "1"

env: |
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service
  - name: EGOV_FILE_STORE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-filestore
  - name: EGOV_SUMMONS_HOST
    valueFrom:
      configMapKeyRef:
        key: summons
        name: egov-service-host



